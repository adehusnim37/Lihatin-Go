bind 0.0.0.0
port 6379
protected-mode yes

timeout 0
tcp-keepalive 300

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Snapshot as an additional safety net
save 900 1
save 300 10
save 60 10000

# Memory control for 2GB VPS
maxmemory 256mb
maxmemory-policy allkeys-lru

# Minor hardening
rename-command FLUSHALL ""
rename-command FLUSHDB ""
